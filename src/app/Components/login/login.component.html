<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-6 col-md-6 col-lg-5 col-xl-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Log In</h5>
          <form [formGroup]="form" (ngSubmit)="onSubmitted($event)">
            <label for="user">Username</label>
            <input type="text" class="form-control" id="user" placeholder="Enter email"
                   formControlName="username">
            <label for="password">Password</label>
            <input type="password" class="form-control mb-1" id="password" placeholder="Password"
                   formControlName="password">
            <div class="row justify-content-end">
              <button class="col-auto btn btn-primary mt-2 me-2" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
