<div class="container pt-1 pb-1 px-0 mx-0">
  <div class="row mx-1">
    <h1 class="col-auto ms-3 mt-2 text-light border-end border-bottom border-light">Contancto:</h1>
    <div class="col-4"></div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <form class="text-light">
        <div class="row mb-2">
          <div class="col-6">

        <div class="form-group mb-2">
          <label for="inputTextarea">Mensaje: </label>
          <textarea class="form-control" id="inputTextarea" rows="3" placeholder="Su mensaje"></textarea>

          <input type="checkbox" class="form-check-input" id="exampleCheck1">

        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
