<div class="container mt-3 mb-2">
  <div class="row justify-content-center">
    <div class="col-6 col-md-6 col-lg-5 col-xl-4">
      <div class="card">
        <div class="card-body text-dark">
          <h5 class="card-title text-center">Add Certification:</h5>
          <form [formGroup]="form" (ngSubmit)="onSubmitted($event)">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" placeholder="Enter url"
                   formControlName="url">
            <label for="image">Image URL</label>
            <input type="url" class="form-control mb-1" id="image" placeholder="Enter Image url"
                   formControlName="image">
            <button class="col-auto btn btn-primary mt-2 me-2" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
