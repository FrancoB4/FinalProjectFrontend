<div class="card position-relative">
  <a href="{{url}}" target="_blank">
    <img src="{{image}}" class="card-img-top img-fluid" alt="">
  </a>
  <div *ngIf="loggedIn" class="col-auto bg-transparent position-absolute top-0 end-0 me-1 mt-1 ">
    <button class="btn rounded-circle btn-success rounded-circle p-1 pb-0" (click)="toggleUpdating()">
      <mat-icon>border_color</mat-icon>
    </button>
  </div>
  <div *ngIf="loggedIn" class="col-auto bg-transparent position-absolute top-0 start-0 ms-1 mt-1 ">
    <button class="btn rounded-circle btn-danger rounded-circle p-1 pb-0" (click)="deleteCertification()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <app-certifications-update [url]="url" [image]="image" [id]="id" *ngIf="loggedIn&&updating"></app-certifications-update>
</div>
