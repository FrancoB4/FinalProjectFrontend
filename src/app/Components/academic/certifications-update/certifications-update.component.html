<div class="card text-dark">
  <div class="card-body">
    <h5 class="card-title text-center">Update Competence:</h5>
    <form [formGroup]="form" (ngSubmit)="onSubmitted($event)">
      <label for="url">Link</label>
      <input type="text" class="form-control mb-1" id="url" placeholder="{{url}}"
             formControlName="url" height="20">
      <label for="image">Image Link</label>
      <input type="text" class="form-control mb-1" id="image" placeholder="{{image}}"
             formControlName="image" height="20">
      <div class="row justify-content-between">
        <button class="col-auto btn btn-primary mt-2 me-2" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
